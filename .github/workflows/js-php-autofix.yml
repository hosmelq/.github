name: autofix.ci (PHP + JS)

on:
  workflow_call:
    inputs:
      node-version:
        default: '22'
        description: The Node.js version to use.
        required: false
        type: string

      package-manager:
        default: 'bun'
        description: Package manager to use (bun or pnpm).
        required: false
        type: string

      working-directory:
        default: '.'
        description: Directory to run package manager commands in.
        required: false
        type: string

      php-coverage:
        description: Coverage driver to use.
        required: false
        type: string

      php-extensions:
        description: PHP extensions to install.
        required: false
        type: string

      php-tools:
        default: 'cs2pr'
        description: PHP tools to install.
        required: false
        type: string

      php-version:
        default: '8.5'
        description: The PHP version to use.
        required: false
        type: string

    secrets:
      fontawesome-npm-auth-token:
        description: The Font Awesome NPM auth token.
        required: false

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

permissions:
  contents: read

jobs:
  autofix:
    name: autofix.ci

    runs-on: ubuntu-latest

    steps:
      - name: Autofix JavaScript
        uses: hosmelq/.github/.github/actions/js-autofix@main
        with:
          fontawesome-npm-auth-token: ${{ secrets.fontawesome-npm-auth-token }}
          node-version: ${{ inputs.node-version }}
          package-manager: ${{ inputs.package-manager }}
          working-directory: ${{ inputs.working-directory }}

      - name: Autofix PHP
        uses: hosmelq/.github/.github/actions/php-autofix@main
        with:
          php-coverage: ${{ inputs.php-coverage }}
          php-extensions: ${{ inputs.php-extensions }}
          php-tools: ${{ inputs.php-tools }}
          php-version: ${{ inputs.php-version }}
